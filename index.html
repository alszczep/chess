<!DOCTYPE html>
    <html>
        <head lang="en">
            <meta charset="utf-8" />
            <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Chess</title>
            <link rel="stylesheet" href="styles/style.css" />
        </head>
        <body>
            <input type="button" id="startbutton" value="Start" />
            <input type="button" id="howbutton" value="How To Play" />
            <div class="modal">
                <p class="header">How to play</p>
                <input type="button" class="closeButton" />
                <p class="text">To show legal moves, click on a chess piece. To make a move click on the one of highlighted squares. 
                <p class="tableCaption">What do diffrent borders around chess pieces mean?</p>
                <ul>
                    <li><span class='blue'>Blue</span> border shows currently selected chess piece</li>
                    <li><span class='green'>Green</span> borders show last move</li>
                    <li><span class='red'>Red</span> border appears around checked king</li>
                </ul> 
                </p>
            </div>
            <script type="module" src="app.js"></script>
        </body>
    </html>
